<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>comic sans ms</family>
    <prefer>
      <family>andika compact</family>
    </prefer>
    <default>
      <family>sans</family>
    </default>
  </alias>

  <alias binding="same">
    <family>tahoma</family>
    <prefer>
      <family>xo tahion</family>
    </prefer>
    <default>
      <family>sans</family>
    </default>
  </alias>

  <alias binding="strong">
    <family>courier</family>
    <prefer>
      <family>xo courser</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>courier new</family>
    <prefer>
      <family>xo courser</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>verdana</family>
    <prefer>
      <family>noto sans</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>arial</family>
    <prefer>
      <family>xo oriel</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>arial condensed</family>
    <prefer>
      <family>xo oriel condensed</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>microsoft sans serif</family>
    <prefer>
      <family>roboto</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>Georgia</family>
    <prefer>
      <family>merriweather</family>
      <family>silcharisl</family>
      <family>silsophial</family>
    </prefer>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias binding="same">
    <family>trebuchet ms</family>
    <prefer>
      <family>fira sans book</family>
    </prefer>
    <default>
      <family>sans</family>
    </default>
  </alias>

  <alias binding="same">
    <family>times new roman</family>
    <prefer>
      <family>xo thames</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>calibri</family>
    <prefer>
      <family>xo caliburn</family>
    </prefer>
    <default>
      <family>sans</family>
    </default>
  </alias>

  <alias binding="same">
    <family>windings</family>
    <prefer>
      <family>xo windy</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>consolas</family>
    <prefer><family>Linux Libertine Mono O</family></prefer>
    <default><family>monospace</family></default>
  </alias>
  <alias binding="same">
    <family>corbel</family>
    <prefer><family>Linux Libertine O</family></prefer>
    <default><family>serif</family></default>
  </alias>
</fontconfig>
