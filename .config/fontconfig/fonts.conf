<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <include ignore_missing="yes">~/.config/fontconfig/coresubs.conf</include>

  <alias binding="same">
    <family>helvetica</family>
    <prefer>
      <family>helvetica lt com</family>
      <family>pragmatica</family>
      <family>roboto</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>serif</family>
    <accept>
      <family>pt serif</family>
      <family>noto serif</family>
      <family>palatino</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>sans-serif</family>
    <accept>
      <family>exo 2</family>
      <family>noto sans</family>
      <family>pt sans</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>ui</family>
    <accept>
      <family>pt sans</family>
      <family>noto sans ui</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>monospace</family>
    <accept>
      <family>pt mono</family>
      <family>source code pro</family>
      <family>dejavu sans mono</family>
    </accept>
  </alias>

  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="rgba">
      <const>none</const>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Pragmatica</string>
    </test>
    <edit mode="assign" name="hinting">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintnone</const>
    </edit>
    <edit mode="assign" name="embeddedbitmap">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
