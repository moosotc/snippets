<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <test qual="all" name="family" compare="not_eq">
      <string>sans-serif</string>
    </test>
    <test qual="all" name="family" compare="not_eq">
      <string>serif</string>
    </test>
    <test qual="all" name="family" compare="not_eq">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append_last">
      <string>subst</string>
    </edit>
  </match>

  <match>
    <test name="lang">
      <string>und-zsye</string>
    </test>
    <edit name="color" mode="append">
      <bool>false</bool>
    </edit>
  </match>

  <!-- global fallback (if default fontconfig configuration
       didn't set one already) -->
  <alias binding="strong">
    <family>subst</family>
    <accept><family>linux biolinum keyboard o</family></accept>
  </alias>

  <include ignore_missing="yes">~/.config/fontconfig/coresubs.conf</include>
  <include ignore_missing="yes">~/.config/fontconfig/pssubs.conf</include>

  <alias binding="same">
    <family>helvetica</family>
    <accept>
      <family>helvetica lt com</family>
      <family>pragmatica</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>helvetica neue</family>
    <prefer>
      <family>Nimbus Sans</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>serif</family>
    <accept>
      <family>pt serif</family>
      <family>dejavu serif</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>sans-serif</family>
    <accept>
      <family>lato</family>
      <family>pt sans</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>ui</family>
    <accept>
      <family>pt sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>inconsolata</family>
    <default>
      <family>monospace</family>
    </default>
    <accept>
      <family>anonymous pro</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>monospace</family>
    <accept>
      <family>pt mono</family>
      <family>dejavu sans mono</family>
    </accept>
  </alias>

  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintnone</const>
    </edit>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
    <edit name="hinting">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="rgba">
      <const>none</const>
    </edit>
  </match>
</fontconfig>
