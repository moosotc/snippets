<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <test qual="all" name="family" compare="not_eq">
      <string>sans-serif</string>
    </test>
    <test qual="all" name="family" compare="not_eq">
      <string>serif</string>
    </test>
    <test qual="all" name="family" compare="not_eq">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append_last">
      <string>subst</string>
    </edit>
  </match>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>subst</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>subst</family>
    <accept><family>linux biolinum keyboard o</family></accept>
  </alias>

  <include ignore_missing="yes">~/.config/fontconfig/coresubs.conf</include>
  <include ignore_missing="yes">~/.config/fontconfig/pssubs.conf</include>

  <alias binding="same">
    <family>helvetica</family>
    <prefer>
      <family>helvetica lt com</family>
      <family>pragmatica</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>helvetica neue</family>
    <prefer>
      <family>Nimbus Sans</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>serif</family>
    <accept>
      <family>pt serif</family>
      <family>noto serif</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>sans-serif</family>
    <accept>
      <family>exo 2</family>
      <family>noto sans</family>
      <family>pt sans</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>ui</family>
    <accept>
      <family>pt sans</family>
      <family>noto sans ui</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>monospace</family>
    <accept>
      <family>pt mono</family>
      <family>dejavu sans mono</family>
    </accept>
  </alias>

  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
    <edit name="hinting">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="rgba">
      <const>none</const>
    </edit>
  </match>

  <alias binding="same">
    <family>garamond</family>
    <prefer><family>CormorantGaramond</family></prefer>
    <default><family>serif</family></default>
  </alias>
</fontconfig>
