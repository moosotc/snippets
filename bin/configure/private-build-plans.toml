[buildPlans.iosevka-test]       # <iosevka-test> is your plan name
family = "Iosevka test"         # Font menu family name
design = [
       'sp-fixed',
       'v-three-flattop',
       'v-i-italic',
       'v-l-italic',
       'v-m-shortleg',
       'v-nine-closed-contour', # v-nine-turned-six negatively affects S9 59
       'v-tilde-high',
       'v-asterisk-hexhigh',
       'v-percent-dots',
       'v-numbersign-slanted',
       'v-at-short',
       'v-brace-straight',
       'v-g-opendoublestorey',
       'v-k-curly',
       'v-dollar-open',         # "opencap" line is too short (S like)
       'v-y-cursive',
       'v-u-with-bar',
       'v-v-curly',
       'v-w-curly'              # w straight (-1)
]

# Override default building weights
# When buildPlans.<plan name>.weights is absent
# All weights would built and mapped to default shape/CSS
[buildPlans.iosevka-test.weights.regular]
shape = 400                            # Weight for glyph shapes
menu  = 400                            # Weight for menu name
css   = 400                            # Weight for webfont CSS

[buildPlans.iosevka-test.weights.bold]
shape = 700
menu  = 700
css   = 700
# end weight section

# Override default building slant sets
# Format: <upright|italic|oblique> = <"normal"|"italic"|"oblique">
# When this section is absent, all slants would be built.
[buildPlans.iosevka-test.slants]
upright = "normal"
#italic = "italic"

