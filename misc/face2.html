<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      Font Viewer by Max "CloudMax" Persson (http://cloudmodding.com/)
    </title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }

        input[type="checkbox"] {
            height: 1rem;
            width: 1rem;
            <!-- position: absolute; -->
            <!-- top: 0; -->
            <!-- right: 0; -->
        }

        .content {
            clear: both;
            font-size: 11pt;
            line-height: 1.2; <!-- Tack til Tor Andersson -->
        }

        .side {
            max-width: 88rem;
            margin: auto;
            display: flex;
            padding: 2rem 0;
        }
        .side .container {
            padding: 0 2rem;
            flex: 0 0 50%;
        }

        .overlap {
            max-width: 44rem;
            margin: auto;
            padding: 2rem;
        }
        .overlap .container {
            height: 0;
            color: red;
        }
        .overlap .container + .container {
            height: auto;
            color: blue;
        }
        .overlap .container + .container input {
            float: right;
        }
    </style>
</head>
<body>

  </center>

    <div class="container" style="color:red">
      <div class="controls">
        <input list="fonts">
      </div>
      <div class="content"></div>
    </div>
    <div class="container" style="color:blue">
      <div class="controls">
        <input list="fonts">
      </div>
      <div class="content"></div>
    </div>
  </div>

    <script>
        (function() {
            var containerText = document.getElementById('containerText').innerHTML;
            var containerSelector = '.container';

            function changeFont(event) {
                var input = event.target;
                var container = input.closest(containerSelector);
                container.style.fontFamily = input.value;
            }

            var containers = document.querySelectorAll(containerSelector);
            for (var i = 0, l = containers.length; i < l; i++) {
                var fontInput = containers[i].querySelector('input');
                containers[i].querySelector('.content').innerHTML = containerText;
                fontInput.addEventListener('input', changeFont, true);
            }

            var checkbox = document.querySelector('#mode');
            var wrap = document.querySelector('#wrap');
            checkbox.addEventListener('change', function(event){
                if (wrap.classList.contains('side')) {
                    wrap.classList.remove('side');
                    wrap.classList.add('overlap');
                } else {
                    wrap.classList.remove('overlap');
                    wrap.classList.add('side');
                }
            }, true);
        })();
    </script>
</body>
</html>
